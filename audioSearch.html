<!DOCTYPE html>
<html lang="en">
<head>
  <title>Free Speech Movement Archive</title>
  <link rel="stylesheet" href="static/css/bootstrap.css">
  <link rel="stylesheet" href="static/css/custom.css">
  <link rel="stylesheet" href="static/css/search.css">
  <link href ='http://fonts.googleapis.com/css?family=Oswald|BenchNine' rel='stylesheet' type='text/css'>
</head>

<body>
  {% include "header.html" %}
  <div id="text-result">
    {% for doc in response %}
      <div class="result">
          <a class="link" href={{"/audio?id=%s" % doc["id"]}}>{{doc["title"]}}</a>
          <p class="snippet">{{doc["description"]}}</p>
        </div>
      {% endfor %}
    
  </div>
 </body>
 <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.js" type="text/javascript"></script>
 <script>
  $(document).ready(function(){
    $("#filter").show();
  });
</script>
 </html>
